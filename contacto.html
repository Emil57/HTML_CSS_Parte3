<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style-productos.css">
    </head>
   <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png"></h1>
                <nav>
                    <ul>
                        <li><a href="home.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" id="nombre" class="input-padron">
                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" class="input-padron">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="input-padron">
                
                <label for="mensaje"></label>
                <textarea name="" id="mensaje" cols="70" rows="10"></textarea>
                
                <div>
                    <p>¿Cómo le gustaría ser contactado?</p>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
                        Telefono</label>
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp">
                        WhatsApp</label>
                
                </div>
                <label for="" class="checkbox"><input type="checkbox">¿Le gustaría recibir novedades?</label>
                <input type="submit" value="Enviar Formulario">
            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Barbería Alura - 2023</p>
        </footer>
   </body>
</html>
